        <h3>
            8. Crea un html amb un dropdownlist (amb diverses opcions) i un botó. Enllaça’l amb
            un javascript i fes que el botó elimini el valor seleccionat del dropdownlist.
        </h3>
        <fieldset>
            <legend>Flowers</legend>
            <select name="flowers" id="flowers" value="">
                <option value="none" selected disabled hidden></option>
                <option value="petunia">Petunia</option>
                <option value="tulip">Tulip</option>
                <option value="daisy">Daisy</option>
                <option value="rose">Rose</option>
            </select>
            <button id="deleteFromList">Delete from list</button>
            <span id="log"></span>
        </fieldset>
    </main>
